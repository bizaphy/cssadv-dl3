<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="./assets/img/f1.png" />
  <link href="./assets/css/queries.css" rel="stylesheet" />
  <link href="./assets/css/style.css" rel="stylesheet" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet"
  />
  <script
    src="https://kit.fontawesome.com/1055036805.js"
    crossorigin="anonymous"
  ></script>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1 Fans Latam</title>
  </head>
  <body class="contenedor-principal">
    <header class="contenedor-header">
      <div class="titulo-header">
        <img src="/assets/img/f1.png" class="titulo-header-icono" />
        <div class="titulo-header-texto">F1 Fans Latam</div>
      </div>
      <div class="nav-icono"><i class="bro fa-solid fa-bars"></i></div>
      <div class="header-nav-elementos">
        <p><i class="fa-solid fa-newspaper"></i> Noticias</p>
        <p><i class="fa-solid fa-ranking-star"></i> Ranking</p>
        <p><i class="fa-solid fa-location-dot"></i> Circuitos</p>
      </div>
    </header>
    <aside>
      <div class="contenedor-seleccion">
        <p class="titulo-seleccion">Ordenar Por:</p>
        <div class="seleccion-constructor">
          <select>
            <option value="0">Elige constructor:</option>
            <option value="1">Redbull Honda</option>
            <option value="2">Mercedes</option>
            <option value="3">Mclaren</option>
            <option value="4">Aston Martin</option>
            <option value="5">Ferrari</option>
            <option value="6">Williams</option>
          </select>
        </div>
      </div>
    </aside>
    <main>
      <div class="galeria">
        <div class="card">
          <div class="card-img">
            <img
              src="/assets/img/verstappen.png"
              alt="Imagen de Max Verstapen de Redbull"
            />
          </div>
          <p class="card-titulo">Redbull Honda</p>
          <button>VER MAS</button>
        </div>
        <div class="card">
          <img
            src="/assets/img/hamilton.png"
            alt="Imagen de Lewis Hamilton de
          Mercedes"
          />
          <p class="card-titulo">Mercedes</p>
          <button>VER MAS</button>
        </div>
        <div class="card">
          <img
            src="/assets/img/leclerc.png"
            alt="Imagen de Charles Leclerc de Ferrari"
          />
          <p class="card-titulo">Ferrari</p>
          <button>VER MAS</button>
        </div>
        <div class="card">
          <img
            src="/assets/img/norris.png"
            alt="Imagen de Lando Norris de McLaren"
          />
          <p class="card-titulo">Mclaren</p>
          <button>VER MAS</button>
        </div>
        <div class="card">
          <img
            src="/assets/img/alonso.png"
            alt="Imagen de Fernando Alonso de Aston Martin"
          />
          <p class="card-titulo">Aston Martin</p>
          <button>VER MAS</button>
        </div>
        <div class="card">
          <img
            src="/assets/img/albon.png"
            alt="Imagen de Alexander Albon de Williams"
          />
          <p class="card-titulo">Williams</p>
          <button>VER MAS</button>
        </div>
      </div>
      <div class="numeration-sec">
        <p class="numeration-number"><i class="fa-solid fa-angle-left"></i></p>
        <p class="numeration-number">1</p>
        <p class="numeration-number">2</p>
        <p class="numeration-number">3</p>
        <p class="numeration-number"><i class="fa-solid fa-angle-right"></i></p>
      </div>
    </main>
    <footer>
      <p>
        <i class="fa-brands fa-github"></i> Creado por
        <a class="link-footer" href="https://github.com/bizaphy" target="_blank"
          ><span>@bizaphy</span></a
        >
      </p>
    </footer>
  </body>
</html>
